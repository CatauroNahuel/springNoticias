<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div  class="container text">
    <div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
            <p type="text" class="form-control" id="exampleFormControlInput1" name="titulo" th:text="${noticia.titulo}" placeholder="escriba el titulo"></p>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Noticia</label>
            <p type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="cuerpo" th:text="${noticia.cuerpo}" placeholder="Escriba el cuerpo de la noticia"></p>
        </div>

    </div>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
        </svg>

        <div th:if="${exito != null}" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                <p th:text="${exito}"></p>
            </div>
        </div>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver</a>
            <a th:href="@{noticia/modificar/__${noticia.id}__}" class="btn btn-primary">Modificar</a>
            <a th:href="@{noticia/eliminar/__${noticia.id}__}" class="btn btn-primary">Eliminar</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
